<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poineer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank </h1>
        <div class="submit-area">
            <h4 class="text-center p-1 mb-3">Login</h4>
            <input type="text" placeholder="Enter your Email" class="form-control">
            <br>
            <input type="password" placeholder="Enter Your Password" class="form-control" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>
    <!-- card part -->

    <div id="transaction-area">
       <div class="row">
        <div class="col-md-4"> 
            <div class="deposit status">
                <h5>Deposit</h5>
            <h3> $ <span id="currentDeposit">00</span></h3>
            </div>
        </div>

        <div class="col-md-4 ">
            <div class="withdrow status">
                <h5>Withdrow</h5>
            <h3>$00</h3>
            </div>
        </div>
        <div class="col-md-4" >
            <div class="balance status">
                <h5>Balance</h5>
                <h3>$ <span id="currentBalance">1240</span></h3>
            </div>
        </div>
       </div>

       <div class="row">

        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input id="depositAmount" type="text" placeholder="$ amount you want to deposit" class="form-control" >
             <br>
            <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
       
            <div class="col-md-6">
            <div class="submit-area">
                <h4>Withdrow</h4>
            <input id="withdrowAmount" type= "text" placeholder="$ amount you want to withdrow" class="form-control">
            <br> 
            <button id="addWithdrow" class="btn btn-success">Withdrow</button>             </div>
        </div>
       </div>
    </div>
    <script>
// login button event hansler
        const loginBtn=document.getElementById("login");
        loginBtn.addEventListener("click" , function(){
      const loginArea = document.getElementById("login-area");
      loginArea.style.display="none" ;
      
      const transactionArea=document.getElementById("transaction-area");
      transactionArea.style.display="block";
        })
// deposit button envet handler
const depositBtn =document.getElementById("addDeposit");
depositBtn.addEventListener("click", function(){
// const depositAmount=document.getElementById("depositAmount").value;
// const depositNumber=parseFloat(depositAmount);
 const depositNumber=getInputNumber("depositAmount")
// const currentDeposit =document.getElementById("currentDeposit").innerText;
// const currentDepositNumber =parseFloat(currentDeposit);
// const totalDeposit = depositNumber + currentDepositNumber;
// document.getElementById("currentDeposit").innerText =totalDeposit;

updateSpanText("currentDeposit", depositNumber);
updateSpanText("currentBalance"  , depositNumber);

document.getElementById("depositAmount").value ="";
})

//Withdrow button envent handler Strating ...
const withdrowBtn=document.getElementById("addWithdrow");
withdrowBtn.addEventListener("click", function(){
    const withdrowNumber=getInputNumber("withdrowAmount");
console.log(withdrowNumber);
})

// withdrow function strating here

function getInputNumber(id){
const amount=document.getElementById(id).value;
const amountNumber = parseFloat(amount);
return amountNumber;
}
//Withdrow button envent Handler End 

//deposit button envent strating here
function updateSpanText( id ,depositNumber){
const current =document.getElementById(id).innerText;
const currentNumber = parseFloat(current);
const totalAmount=depositNumber+currentNumber;

document.getElementById(id).innerText=totalAmount;
}
//deposit button event stop here

</script>
</body>   
</html>
